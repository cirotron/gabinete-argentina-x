<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gabinete de Gobierno de Argentina</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #1DA1F2; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Gabinete de Gobierno de Argentina</h1>
    <table id="gabineteTable">
        <thead>
            <tr>
                <th>Cargo</th>
                <th>Nombre</th>
                <th>Cuenta de X</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contenido se llenarÃ¡ con JS -->
        </tbody>
    </table>

    <script>
        fetch('gabinete.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#gabineteTable tbody');
                data.forEach(persona => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${persona.cargo}</td>
                        <td>${persona.nombre}</td>
                        <td><a href="${persona.link}" target="_blank">${persona.x}</a></td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error cargando el JSON:', error));
    </script>
</body>
</html>
